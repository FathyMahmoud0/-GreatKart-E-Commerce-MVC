{% extends "base.html" %}

{% block content %}
{% load static %}

<section class="section-content padding-y bg">
<div class="container">

<!-- ============================ COMPONENT 1 ================================= -->

<form action="{% url "add_cart" product.id %}" method="GET">
    <div class="card">
        <div class="row no-gutters">
            <aside class="col-md-6">
    <article class="gallery-wrap"> 
        <div class="img-big-wrap">
        <a href="#"><img src="{{product.image.url}}" width = "300"></a>
        </div> <!-- img-big-wrap.// -->
        
    </article> <!-- gallery-wrap .end// -->
            </aside>
            <main class="col-md-6 border-left">
    <article class="content-body">

    <h2 class="title">{{product.name}}</h2>

    <div class="mb-3"> 
        <var class="price h4">${{product.price}}</var> 
    </div> 

    <p>{{product.discription}}</p>
    <hr>
        <div class="row">
            <div class="item-option-select">
                <h6>Choose Color</h6>
                <select name="color" class='form-control'>
                    {% for v in  variants %}
                        {% if v.varition_category == 'color' %}
                        <option value="{{v.varition_value}}">{{v.varition_value}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div> <!-- row.// -->
        <div class="row">
            <div class="item-option-select">
                <h6>Select Size</h6>
                <select name="size" class= "form-control">
                    {% for v in variants %}
                        {% if v.varition_category == 'size' %}
                            <option value="{{v.varition_value}}">{{v.varition_value}}</option>
                        {%endif%}
                    {%endfor%}
                </select>
            </div>
        </div> <!-- row.// -->
        <hr>
        {% if in_cart %}
            <a href="#" class="btn  btn-primary"> <span class="text">Added to cart</span> <i class=""></i>  </a>
            <a href="{% url "cart"  %}" class="btn  btn-primary"> <span class="text">View cart</span> <i class=""></i>  </a>
        {% else %}
        <button class="btn  btn-primary"> <span class="text">Add to cart</span> <i class="fas fa-shopping-cart"></i></button>
    </article>
        {% endif %} <!-- product-info-aside .// -->
            </main> <!-- col.// -->
        </div> <!-- row.// -->
    </div> <!-- card.// -->
    <!-- ============================ COMPONENT 1 END .// ================================= -->

    <br>




    </div> <!-- container .//  -->
    </section>
<!-- ========================= SECTION CONTENT END// ========================= -->
</form>
</body>
</html>

{% endblock content %}
