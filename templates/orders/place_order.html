{% extends "base.html" %}
{% block content %}
{% load static %}
 <!-- section-header.// -->
<section class="section-content padding-y bg">
<div class="container">



<!-- ============================ COMPONENT 2 ================================= -->
<div class="row">
		<main class="col-md-8">


<article class="card mb-4">
<div class="card-body">
	<h4 class="card-title mb-6">Review cart</h4>
	<div class="row">
		{% for item in  cart_items %}
		<div class="col-md-4">
			<figure class="itemside  mb-4">
				<div class="aside"><img src="{{item.product.image.url}}" class="border img-sm" width = 150></div>
				<figcaption class="info">
					<p>{{item.product.discription}}</p>
					<span class="text-muted">${{item.product.price}} </span>
					
				</figcaption>
				<span class="text-muted">Quantity : {{item.quantity}} </span>
			</figure>
		</div>
		{% endfor %}
	</div>
</div> <!-- col.// -->
 <!-- card-body.// -->
</article> <!-- card.// -->



<article class="card mb-4">
<div class="card-body">
	<h4 class="card-title mb-4">Contact info</h4>
	<form  method = "POST">
		{% csrf_token %}
		<div class="row">
			<div class="form-group col-sm-6">
				<label>First name</label>
				<input type="text" placeholder="Type here" class="form-control" name='first_name' required>
			</div>
			<div class="form-group col-sm-6">
				<label>Last name</label>
				<input type="text" placeholder="Type here" class="form-control"  name = 'last_name' required>
			</div>
			<div class="form-group col-sm-6">
				<label>Phone</label>
				<input type="text" value="+998" class="form-control"  name = 'phone' required>
			</div>
			<div class="form-group col-sm-6">
				<label>Email</label>
				<input type="email" placeholder="example@gmail.com" class="form-control"  name = 'email' required>
			</div>
			<div class="form-group col-sm-6">
				<label>City</label>
				<input type="text" placeholder="Quisna" class="form-control"  name = 'city' required>
			</div>
			<div class="form-group col-sm-6">
				<label>Country</label>
				<input type="text" placeholder="Egypt" class="form-control"  name = 'country' required>
			</div>
			<div class="form-group col-sm-6">
				<label>Street</label>
				<input type="text" placeholder="elglaa-st" class="form-control"  name = 'street' required>
			</div>
			<div class="form-group col-sm-6">
				<label>state</label>
				<input type="text" placeholder="" class="form-control"  name = 'state' required>
			</div>
			<div class="form-group col-sm-6">
				<button class="btn  btn-primary" name='submit'> <span class="text">Create Order</span></i></button>
			</div>
		</div> <!-- row.// -->	
	</form>
</div> <!-- card-body.// -->
</article> <!-- card.// -->


<!-- accordion end.// -->
  
		</main> <!-- col.// -->
 <!-- col.// -->
	</div> <!-- row.// -->

<!-- ============================ COMPONENT 2 END//  ================================= -->




</div> <!-- container .//  -->
</section>
