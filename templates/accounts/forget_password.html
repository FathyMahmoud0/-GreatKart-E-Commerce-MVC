<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forget Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      background: #3498db;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #555;
      text-decoration: none;
    }

    .back-link:hover {
      color: #3498db;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <form  method = 'POST'>
        {% csrf_token %}
      <label for="email">Enter your email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>
      <button type="submit">Reset Password</button>
    </form>
    <a href="{% url "login" %}" class="back-link">Back to Login</a>
    {% if messages %}
        {% for message in  messages%}
            <div> 
                <h2>{{message}}</h2>
            </div> 
        {% endfor %}
    {% endif %}
  </div>
</body>
</html>
